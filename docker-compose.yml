services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: discord-analyzer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-discord_analyzer}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - discord-analyzer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-discord_analyzer}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: discord-analyzer-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - discord-analyzer-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # pgAdmin (optional - use --profile admin to start)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: discord-analyzer-pgadmin
    restart: unless-stopped
    profiles:
      - admin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - discord-analyzer-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/misc/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache (optional - use --profile cache to start)
  redis:
    image: redis:7-alpine
    container_name: discord-analyzer-redis
    restart: unless-stopped
    profiles:
      - cache
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - discord-analyzer-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --pass ${REDIS_PASSWORD:-redis} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  discord-analyzer-network:
    driver: bridge
    name: discord-analyzer-network

volumes:
  postgres_data:
    name: discord-analyzer-postgres-data
  qdrant_data:
    name: discord-analyzer-qdrant-data
  pgadmin_data:
    name: discord-analyzer-pgadmin-data
  redis_data:
    name: discord-analyzer-redis-data
